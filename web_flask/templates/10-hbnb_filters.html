<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="../static/styles/4-common.css">
    <link rel="stylesheet" type="text/css" href="../static/styles/3-header.css">
    <link rel="stylesheet" type="text/css" href="../static/styles/3-footer.css">
    <link rel="stylesheet" type="text/css" href="../static/styles/6-filters.css">
    <link rel="icon" href="../static/images/icon.png" />
    <title>HBnB</title>
  </head>
  <body>
    <header>
      <div class="logo"></div>
    </header>
    <div class="container">
      <section class="filters">
	<div class="locations">
	  <h3>States</h3>
	  <h4>&nbsp</h4>
	  <div class="popover">
	    <UL>
	      {% for state in states %}
	      <LI><h2>{{ state.1 }}</h2>
		<UL>
		  {% for city in cities %}
		  {%- if  city.2 == state.0 %}
		  <LI>{{ city.1 }}</LI>
		  {% endif -%}
		  {% endfor %}
		</UL>
	      </LI>
	      {% endfor %}
            </UL>
	  </div>
	</div>
	<div class="amenities">
	  <h3>Amenities</h3>
	  <h4>&nbsp</h4>
	  <div class="popover">
	    <ul>
	      {% for amty in amenities %}
	      <li>{{ amty }}</li>
	      {% endfor %}
	    </ul>
	  </div>
	</div>
	<button type="button">Search</button>
      </section>
    </div>
    <footer>
      <p>Holberton School</p>
    </footer>
  </body>
</html>
